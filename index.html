<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berlijnse Muur Tijdlijn</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="map-container">
                <div id="map"></div>
                <button id="resetMap" class="reset-button">
                    <span data-lang-nl>Reset Kaart</span>
                    <span data-lang-de>Karte zur√ºcksetzen</span>
                </button>
            </div>
            
            <div class="timeline-section">
                <div class="timeline-container">
                    <div class="timeline">
                        <!-- Timeline items will be dynamically added here -->
                    </div>
                </div>
            </div>
        </div>

        <div class="timeline-popup">
            <div class="popup-header">
                <h3 class="popup-title"></h3>
                <button class="popup-close">&times;</button>
            </div>
            <div class="popup-content">
                <div class="popup-text">
                    <div class="popup-date"></div>
                    <div class="popup-description"></div>
                </div>
                <img class="popup-image" src="" alt="">
            </div>
        </div>

        <div class="controls">
            <select id="languageSelect" class="language-select">
                <option value="nl">Nederlands</option>
                <option value="de">Deutsch</option>
                
            </select>
            <button id="darkModeToggle" class="theme-toggle">
                <span class="moon">üåô</span>
                <span class="sun">‚òÄÔ∏è</span>
            </button>
        </div>
    </div>

    <button id="sourcesToggle" class="sources-toggle">
        <span data-lang-nl>Bronnen</span>
        <span data-lang-de>Quellen</span>
    </button>

    <div class="sidebar" id="sidebar">
        <div class="sources-menu">
            <h2 data-lang-nl>Bronnen</h2>
            <h2 data-lang-de>Quellen</h2>
            <div class="sources-content">
                <ul>
                    <li><a href="https://en.wikipedia.org/wiki/Berlin_Wall" target="_blank" rel="noopener noreferrer">Wikipedia - Berlin Wall</a></li>
                    <li><a href="https://www.berlin.de/en/attractions-and-sights/3560266-3104052-berlin-wall.en.html" target="_blank" rel="noopener noreferrer">Berlin.de - Berlin Wall History</a></li>
                    <li><a href="https://www.history.com/topics/cold-war/berlin-wall" target="_blank" rel="noopener noreferrer">History.com - Berlin Wall</a></li>
                    <li><a href="https://www.dhm.de/lemo/kapitel/geteiltes-deutschland-gruenderjahre/mauerbau.html" target="_blank" rel="noopener noreferrer">Deutsches Historisches Museum - Mauerbau</a></li>
                    <li><a href="https://www.bundesregierung.de/breg-de/themen/deutsche-einheit" target="_blank" rel="noopener noreferrer">Bundesregierung - Deutsche Einheit</a></li>
                </ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
